---
global_overrides:
  swift:
    part_power: 8
    storage_network: 'br-storage'
    replication_network: 'br-storage'
    drives:
      - name: swift1.img
      - name: swift2.img
      - name: swift3.img
    mount_point: /srv
    storage_policies:
      - policy:
          name: default
          index: 0
          default: True
    account:
    container:
swift-proxy_hosts:
  aio1:
    ip: 172.29.236.100
swift_hosts:
  aio1:
    ip: 172.29.236.100
